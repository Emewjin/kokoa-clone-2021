<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Milkyway</title>
  </head>
  <body id="chat-screen">
    <div id="shooting-star">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>1004%</span>
          <i class="fas fa-battery-three-quarters fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="sub-header">
        <div class="sub-header__column">
          <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="sub-header__column">
          <h1 class="sub-header__title">Someone</h1>
        </div>
        <div class="sub-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </header>

      <main class="main-screen main-chat">
        <div class="chat__timestamp">Thursday, 2021. 01. 14</div>

        <div class="message-row">
          <img src="http://127.0.0.1:5500/css/milkyway.jpg" />
          <div class="message-row__content">
            <span class="message__author">Nico</span>
            <div class="message__contents">
              <span class="message__text">Hi</span>
              <span class="message__time">17:29</span>
            </div>
          </div>
        </div>

        <div class="message-row message-row--me">
          <div class="message-row__content">
            <div class="message__contents">
              <span class="message__text">Hello!</span>
              <span class="message__time">17:35</span>
            </div>
          </div>
        </div>
      </main>

      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Message" />
          <i class="far fa-smile fa-lg"></i>
          <button><i class="fas fa-arrow-up"></i></button>
        </div>
      </form>
    </div>
    <div id="no-mobile">
      <span>OopsðŸ˜…</span>
      <span> Plz check your screen.</span
      ><span> Turn to Portrait or Reduce your Width</span>
    </div>

    <script
      src="https://kit.fontawesome.com/8ae89e08ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
