<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Milkyway</title>
  </head>
  <body>
    <div id="shooting-star">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>1004%</span>
          <i class="fas fa-battery-three-quarters fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-comment-medical fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span
            ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
          <span class="ellipsis__noti ellipsis__noti--top"></span>
        </div>
      </header>

      <main class="main-screen">
        <a href="chat.html">
          <div class="user-component chat-list-hover">
            <div class="user-component__column">
              <img src="css/aries.jpg" class="user-component__avatar" />
              <div class="user-component__text">
                <h4 class="user-component__name">Aries</h4>
                <h6 class="user-component__message">Hey!</h6>
              </div>
            </div>
            <div class="user-component__column user-component__wrong">
              <span class="user-component__time">18:40</span>
              <div class="message-badge badge">1</div>
            </div>
          </div>
        </a>
        <div class="user-component chat-list-hover">
          <div class="user-component__column">
            <img src="css/taurus.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__name">Taurus</h4>
              <h6 class="user-component__message">April 20 ~ May 20</h6>
            </div>
          </div>
          <div class="user-component__column user-component__wrong">
            <span class="user-component__time">18:05</span>
          </div>
        </div>
        <div class="user-component chat-list-hover">
          <div class="user-component__column">
            <img src="css/Pisces.jpeg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__name">Pisces</h4>
              <h6 class="user-component__message">Were you born in March?</h6>
            </div>
          </div>
          <div class="user-component__column user-component__wrong">
            <span class="user-component__time">13:54</span>
          </div>
        </div>
        <div class="user-component chat-list-hover">
          <div class="user-component__column">
            <img src="css/Libra.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__name">Libra</h4>
              <h6 class="user-component__message">Fair and square</h6>
            </div>
          </div>
          <div class="user-component__column user-component__wrong">
            <span class="user-component__time">yesterday</span>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__ul">
          <li class="nav__li">
            <a class="nav__a" href="friends.html">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>

          <li class="nav__li">
            <a class="nav__a" href="chats.html">
              <span class="nav__noti badge">1</span>
              <i class="fas fa-comment fa-2x nav__li-current"></i>
            </a>
          </li>

          <li class="nav__li">
            <a class="nav__a" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__li">
            <a class="nav__a" href="more.html">
              <span class="ellipsis__noti ellipsis__noti--bottom"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="no-mobile">
      <span>OopsðŸ˜…</span>
      <span> Plz check your screen.</span
      ><span> Turn to Portrait or Reduce your Width</span>
    </div>

    <script
      src="https://kit.fontawesome.com/8ae89e08ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
