<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Milkyway</title>
  </head>
  <body>
    <div id="shooting-star">
      <!-- ÏÉÅÎã®Î∞î->Î≥µÎ∂ô -->
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>1004%</span>
          <i class="fas fa-battery-three-quarters fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <!-- Ìó§Îçî ÏÑπÏÖò->Ïû¨ÏÇ¨Ïö© -->
      <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span
            ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
          <span class="ellipsis__noti ellipsis__noti--top"></span>
        </div>
      </header>

      <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        <span>Friends' Names Display</span>
        <i class="fas fa-chevron-right fa-xs"></i>
      </a>

      <main class="friends-screen">
        <!-- Ïú†Ï†Ä ÌîÑÎ°úÌïÑ -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="css/milkyway.jpg"
              class="user-component__avatar user-component__avatar--lg"
            />
            <div class="user-component__text">
              <h4 class="user-component__name">Baby Milkyway</h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="musicbox">
          <div class="musicbox-title">
            <span>
              <i class="fas fa-music"></i>
              Today's Music
            </span>
            <span>Press Play Button</span>
          </div>
          <div class="music-title">
            <span>Î∞§ÌïòÎäòÏùò Î≥ÑÏùÑ(2020)</span>
            <span>- Í≤ΩÏÑú</span>
          </div>
          <iframe
            class="music"
            width="300"
            height="150"
            src="https://www.youtube.com/embed/U2qs2GVKSXg?autoplay=1&playlist=U2qs2GVKSXg&loop=1&rel=0&showinfo=0"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>

        <!-- ÏπúÍµ¨ Î™©Î°ù -->
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="css/milkyway.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__name user-component__name--thin">
                  Channel
                </h4>
              </div>
            </div>

            <div class="user-component__column">
              <div>
                <span class="user-component__count">2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__ul">
          <li class="nav__li">
            <a class="nav__a" href="friends.html">
              <i class="fas fa-user fa-2x"></i>
            </a>
          </li>

          <li class="nav__li">
            <a class="nav__a" href="chats.html">
              <span class="nav__noti badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>

          <li class="nav__li">
            <a class="nav__a" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__li">
            <a class="nav__a" href="more.html">
              <span class="ellipsis__noti ellipsis__noti--bottom"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div id="splash-screen"><span>WELCOME TO MILKYWAY TALK</span></div>
    </div>
    <div id="no-mobile">
      <span
        >OopsüòÖ Plz check your screen. Turn to Portrait or Reduce your
        Width</span
      >
    </div>

    <script
      src="https://kit.fontawesome.com/8ae89e08ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
