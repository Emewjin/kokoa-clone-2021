<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Milkyway</title>
  </head>
  <body>
    <
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>1004%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div id="star">
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Milkyway Talk</h1>
        <p class="welcome-header__text">
          If you have a Milkyway Account, log in with your email or phone
          number.
        </p>
      </header>

      <form action="friends.html" method="GET" class="login-form">
        <input
          name="username"
          class="login-form login-form__input"
          type="text"
          placeholder="Email or phone number"
          required
        />
        <input
          name="password"
          class="login-form login-form__input"
          type="password"
          placeholder="Password"
          required
          minlength="3"
        />

        <input
          class="login-form login-form__btn"
          type="submit"
          value="Log In"
        />
        <input
          class="login-form login-form__btn"
          type="submit"
          value="Sign Up"
        />

        <a href="#" class="login-form login-form__a"
          >Find Milkyway Account or Password</a
        >
      </form>
    </div>
    <div id="no-mobile">
      <span
        >OopsðŸ˜… Plz check your screen. Turn to Portrait or Reduce your
        Width</span
      >
    </div>
    <script
      src="https://kit.fontawesome.com/8ae89e08ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
