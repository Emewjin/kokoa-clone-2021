<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Milkyway</title>
  </head>
  <body>
    <div id="shooting-star">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>1004%</span>
          <i class="fas fa-battery-three-quarters fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span
            ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
          <span class="ellipsis__noti ellipsis__noti--top"></span>
        </div>
      </header>

      <div class="main-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="css/milkyway.jpg"
              class="user-component__avatar user-component__avatar--lg"
            />
            <div class="user-component__text">
              <h4 class="user-component__name">Baby Milkyway</h4>
              <div class="user-component__message">
                010-000-0000
                <div>!</div>
              </div>
            </div>
          </div>
          <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>

        <div class="icon-row more-screen">
          <div class="icon-row__icon">
            <i class="far fa-calendar"></i><span>Calender</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile-beam"></i><span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i><span>Themes</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i><span>Accounts</span>
          </div>
        </div>

        <div class="plus-thing">
          <h6>Suggestions</h6>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <a
                href="https://fortune.nate.com/contents/freeunse/freeunseframe.nate?freeUnseId=today04"
              >
                <div class="more-suggestions__icon-image">
                  <i class="far fa-calendar-alt"></i>
                </div>
              </a>
              <span class="more-suggestions__icon-text">Today's fortune</span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-quote-right"></i>
              </div>
              <span class="more-suggestions__icon-text">Milkyway Story</span>
            </div>
          </div>
        </div>
      </div>

      <nav class="nav">
        <ul class="nav__ul">
          <li class="nav__li">
            <a class="nav__a" href="friends.html">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>

          <li class="nav__li">
            <a class="nav__a" href="chats.html">
              <span class="nav__noti badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>

          <li class="nav__li">
            <a class="nav__a" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__li">
            <a class="nav__a" href="more.html">
              <span class="ellipsis__noti ellipsis__noti--bottom"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="no-mobile">
      <span
        >OopsðŸ˜… Plz check your screen. Turn to Portrait or Reduce your
        Width</span
      >
    </div>

    <script
      src="https://kit.fontawesome.com/8ae89e08ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
